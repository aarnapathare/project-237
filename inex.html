<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

        <style>
            .addfile-btn{
                padding: 1em 3em;
                border: none;
                border-radius: 1em;
                color:aliceblue;
                background-color: blue;
                font-weight: 900;
            }
        </style>
    </head>
    <body>
        <script>
            let html;
            $(document).ready(function(){
                $.ajax({
                    url:"https://networking-ecommerce-new.onrender.com/profile?id=1",
                    success: function(data){
                        html = data
                        display_html()
                    }
                })
            })

            function display_html(){
                $("body").append(html)
                $(".col-lg-4").remove()
                $(".col-lg-8").removeClass("col-lg-8").addClass("col-lg-12")
                $("#order_table").eq(2).html("invoice")
                $("#order_data").find("tr").each(function(){
                    let html = `
                    <a href="/api/download/mac.command">
                        <button class="addfile-btn">
                            Download
                        </button>
                        </a>
                        `
                        $(this).find("td").eq(2).html(html)
                })
            }
        </script>
    </body>
</html>
